<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Moldes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<h1>Manutenção de Moldes</h1>


<form id="formMolde">
<div class="grid">
<div>
<label>Molde</label>
<input type="text" id="molde" />
</div>


<div>
<label>Responsável</label>
<input type="text" id="responsavel" />
</div>


<div>
<label>Data Início</label>
<input type="date" id="dataIni" />
</div>


<div>
<label>Data Término</label>
<input type="date" id="dataTer" />
</div>


<div>
<label>Limpeza</label>
<div class="radio-group">
<label><input type="radio" name="limpeza" value="Sim"> Sim</label>
<label><input type="radio" name="limpeza" value="Não"> Não</label>
</div>
</div>


<div>
<label>Molas - Cor</label>
<input type="text" id="molaCor" />
</div>


<div>
<label>Molas - Diâmetro</label>
<input type="text" id="molaDiam" />
</div>


<div>
<label>Molas - Quantidade</label>
<input type="number" id="molaQtd" />
</div>


<div>
<label>Parafusos Allen - Quantidade</label>
<input type="number" id="parafusoQtd" />
</div>


<div>
<label>Parafusos Allen - Medida (M x MM)</label>
<input type="text" id="parafusoMedida" placeholder="Ex: M6 x 20" />
</div>


<div>
<label>Pinos Extrator - Quantidade</label>
<input type="number" id="pinoQtd" />
</div>
<script src="js/script.js"></script>
</body>
</html>
